{% extends 'base.html' %}
{% block content %}
<h2>Add Patient</h2>
<form method="post">
    {% csrf_token %}
    <label>Full Name:</label><input type="text" name="full_name" required><br>
    <label>Gender:</label><input type="text" name="gender" required><br>
    <label>Date of Birth (YYYY-MM-DD):</label><input type="date" name="date_of_birth" required><br>
    <label>Contact Number:</label><input type="text" name="contact_number" required><br>
    <button type="submit">Add Patient</button>
</form>
{% endblock %}
