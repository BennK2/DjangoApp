{% extends 'base.html' %}
{% block content %}
<h2>Doctors</h2>
<a href="{% url 'add_doctor' %}">Add New Doctor</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email</th>
    </tr>
    {% for doctor in doctors %}
    <tr>
        <td>{{ doctor.id }}</td>
        <td>{{ doctor.name }}</td>
        <td>{{ doctor.department }}</td>
        <td>{{ doctor.contact_email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
